{% extends 'blog/base.html' %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="#">{{ post.title }}</a> by {{ post.author.username }}</li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
