{% extends "blog/base.html" %}

{% block content %}
    <h2>Posts tagged with "{{ tag }}"</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% empty %}
            <li>No posts found with this tag.</li>
        {% endfor %}
    </ul>
{% endblock %}
