{% extends 'blog/base.html' %}
{% block content %}
<h2>Profile</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}

<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
