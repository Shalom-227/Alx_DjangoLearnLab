{% extends "base.html" %}
{% block content %}
    <h2>All Blog Posts</h2>
    {% for post in posts %}
        <article>
            <h3><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3>
            <p>By {{ post.author }} | {{ post.created_at }}</p>
            <p>{{ post.content|truncatewords:30 }}</p>
        </article>
    {% endfor %}
{% endblock %}
